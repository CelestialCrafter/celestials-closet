{% extends "base.html" %}

{% block head %}
<title>cel's closet - posts</title>
<meta name="description" content="blog posts!">
{% call super() %}
{% endblock %}
 
{% block body %}
<h1>posts</h1>
{% for post in posts %}
<div>
	<h2><a href="/posts/{{post.id}}">{{post.title}}</a></h2>
	<p>{{post.summary}}</p>
	<small>created on <time datetime="{{post.date}}">{{post.date}}</time></small>
</div>
{% endfor %}
{% endblock %}
