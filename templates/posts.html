{% extends "base.html" %}

{% block head %}
<title>celestial's closet - posts</title>
{% call super() %}
{% endblock %}
 
{% block body %}
<h1>posts</h1>
{% for post in posts %}
<div>
	<a href="/posts/{{post.id}}"><h2>{{post.title}}</h2></a>
	<p>{{post.summary}}</p>
	<span>last updated: {{post.revision.timestamp}}</span>
</div>
{% endfor %}
{% endblock %}
