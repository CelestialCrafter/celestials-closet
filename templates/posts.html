{% extends "base.html" %}

{% block head %}
<title>Celestial's Closet - Posts</title>
<meta name="description" content="All of my blog posts!">
{% endblock %}

{% block body %}
<h1>Posts</h1>
{% for post in posts %}
<div>
	<h2><a href="/posts/{{post.id}}">{{post.title}}</a></h2>
	<p>{{post.summary}}</p>
	<small>Created at <time datetime="{{post.date}}">{{post.date}}</time></small>
</div>
{% endfor %}
{% endblock %}
