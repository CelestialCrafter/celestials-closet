{% extends "base.html" %}

{% block head %}
<title>Celestial's Closet - {{post.title}}</title>
<meta name="description" content="{{post.summary}}">
<style>{{grass::include!("styles/post.scss")|safe}}</style>
{% endblock %}

{% block body %}
<h1>{{post.title}}</h1>
<p>{{post.summary}}</p>
<small>Created at <time datetime="{{post.date}}">{{post.date}}</time></small>

<div id="content">
{{ post.html|safe }}
</div>
{% endblock %}
