{% extends "base.html" %}

{% block head %}
<title>cel's closet - {{post.title}}</title>
<meta name="description" content={{post.summary}}>
<style>{{grass::include!("styles/post.scss")|safe}}</style>
{% endblock %}

{% block body %}
<h1>{{post.title}}</h1>
<p>{{post.summary}}</p>
<small>created on <time datetime="{{post.date}}">{{post.date}}</time></small>

<div id="content">
{{ post.html|safe }}
</div>
{% endblock %}
