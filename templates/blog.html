{% extends "base.html" %}

{% block head %}
   <title>Celestial's Closet - Blogs</title>
   {% call super() %}
{% endblock %}
 
{% block body %}
	<h1>Blogs</h1>
	<br>
	<div>
		{% for blog in posts %}
		<div>
			<a href="/blog/{{blog.id}}"><h2>{{blog.title}}</h2></a>
			<p>{{blog.summary}}</p>
			<span>last updated: {{blog.revision.timestamp}}</span>
		</div>
		<br>
		{% endfor %}
	</div>
{% endblock %}
